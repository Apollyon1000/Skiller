<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skiller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="viewport">
    <div id="node-editor" class="hidden">
  <h3>Node Editor</h3>

  <label>
    Title
    <input type="text" id="edit-title" />
  </label>

  <label>
    Color
    <input type="color" id="edit-color" />
  </label>

  <label>
    Size
    <input type="range" id="edit-size" min="40" max="160" step="10" />
  </label>

  <label>
  Icon Image
  <input type="file" id="edit-image" accept="image/*" />
</label>

<label>
  Shape
  <select id="edit-shape">
    <option value="circle">Circle</option>
    <option value="square">Square</option>
    <option value="hex">Hex</option>
  </select>
</label>

  <button id="close-editor">Close</button>
</div>
    <svg id="connections"></svg>
    <div id="nodes"></div>
</div>

  <script src="script.js"></script>

</body>
</html>
