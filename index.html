<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skiller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="viewport">
    <svg id="connections"></svg>
    <div id="nodes"></div>
  </div>

  <script src="script.js"></script>

  <div id="node-editor" class="hidden">
  <h2>Edit Node</h2>
  <label>
    Title:<br>
    <input type="text" id="node-title">
  </label>
  <label>
    Description:<br>
    <textarea id="node-desc"></textarea>
  </label>
  <label>
    Color:<br>
    <input type="color" id="node-color">
  </label>
  <label>
    Size:<br>
    <input type="number" id="node-size" min="20" max="200">
  </label>
  <label>
    Image:<br>
    <input type="file" id="node-image" accept="image/*">
  </label>
  <button id="close-editor">Close</button>
</div>

</body>
</html>
